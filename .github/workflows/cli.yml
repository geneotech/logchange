name: CLI Build with GraalVM and Publish to DockerHub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Build CLI on ${{ matrix.name }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - name: "Linux x86_64"
            base: linux
            runs-on: ubuntu-24.04
            platform: linuxx64

#          - name: "Linux ARM64"
#            base: linux
#            runs-on: self-hosted
#            platform: linuxarm64

          - name: "macOS x86_64"
            base: macos
            runs-on: macos-13
            platform: darwinx64

          - name: "macOS ARM64"
            base: macos
            runs-on: macos-14
            platform: darwinarm64

          - name: "Windows x86_64"
            base: windows
            runs-on: windows-2022
            platform: windowsx64
    steps:
      - uses: actions/checkout@v4

      # musl is only available on linux
      - if: ${{ matrix.base == 'linux' }}
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'
          native-image-musl: 'true'
      - if: ${{ matrix.base != 'linux' }}
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Check environment
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version
          uname -s
          uname -m

      # musl is only available on linux
      - if: ${{ matrix.base == 'linux' }}
        name: Build CLI executable (static)
        run: mvn -Pnative-static package -DskipTests

      - if: ${{ matrix.base != 'linux' }}
        name: Build CLI executable (non-static)
        run: mvn -Pnative package -DskipTests

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: logchange-${{ matrix.platform }}
          path: |
            logchange-cli/target/logchange*
            !logchange-cli/target/logchange*.jar

  publish:
    name: Publish Docker image to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Download Linux x86_64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: logchange-linuxx64
          path: .

      - run: ls -l

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: logchange/logchange

      - run: ls -l

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: logchange/logchange